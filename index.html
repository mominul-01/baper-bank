<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!--Tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold">Welcome to my <span class="text-blue-600">Baper  er Bank</span></h1>
    </header>
  
    <main>
        <section class="w-9/12 bg-neutral-200 mt-10 m-auto p-10">
            <h2 class="text-2xl font-semibold mb-5">Please Log-in</h2>
            <div>
                <input class="block mb-5 p-2 rounded-md w-9/12" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="block mb-5 p-2 rounded-md w-9/12" type="password" name="" id="user-password" placeholder="Enter your password">
                <button class="bg-amber-300 hover:bg-sky-700 p-2 rounded-lg text-2xl text-white w-40" type="submit" id="btn-login">Submit</button>
            </div>
        </section>
    </main>
 
    <script src="js/login.js"></script>
</body>
</html>
