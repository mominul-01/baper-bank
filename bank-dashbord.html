<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold">My Account -- <span class="text-blue-600">Dashboard --</span></h1>
    </header>

    <main>
        <section class="mt-12  m-auto w-9/12">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-amber-300 text-center p-5 rounded-xl text-white">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-5xl">$<span id="deposit-amount" >00</span></h2>
                </div>
                <div class="bg-gray-300 text-center p-5 rounded-xl text-white">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2  class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-violet-400 text-center p-5 rounded-xl text-white">
                    <h2 class="text-2xl">Balance</h2>
                    <h2  class="text-5xl">$<span id="balance-amount">1200</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12 m-auto w-9/12">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-cyan-400 text-center p-5 rounded-xl ">
                    <h2 class="text-4xl mb-5 text-white">Deposit</h2>
                    <input class="block mb-5 p-2 rounded-md w-9/12" type="email" name="" id="deposit-input-filed" placeholder=" $ Enter your deposit amount">
                   
                    <button class="bg-amber-300 hover:bg-sky-700 p-2 rounded-lg text-2xl text-white w-40" type="submit" id="btn-deposit">Submit</button>
                </div>
                <div class="bg-indigo-500 text-center p-5 rounded-xl">
                    <h2 class="text-4xl mb-5 text-white">Withdraw</h2>
                    <input class="block mb-5 p-2 rounded-md w-9/12" type="email" name="" id="withdraw-input-filed" placeholder="$ Enter your withdraw amount">
                   
                    <button class="bg-amber-300 hover:bg-sky-700 p-2 rounded-lg text-2xl text-white w-40" type="submit" id="btn-withdraw">Submit</button>
                </div>
               
            </div>

        </section>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
